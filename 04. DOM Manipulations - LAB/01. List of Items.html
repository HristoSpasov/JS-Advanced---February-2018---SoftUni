<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Items</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items">
    <li>First</li>
    <li>Second</li>
</ul>
<input type="text" id="newItemText"/>
<input type="button" value="Add" onclick="addItem()">
<script>
    function addItem() {
        let inputBox = document.getElementById("newItemText");
        if(inputBox.value.length === 0){
            return;
        }

        // Create new element
        let newListElement = document.createElement("li");
        newListElement.textContent = inputBox.value;

        document.getElementById("items").appendChild(newListElement);  // Add new element to list
        inputBox.value = ""; // Clear input box value
    }
</script>

</body>
</html>
