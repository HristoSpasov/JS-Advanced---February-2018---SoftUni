<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add and Delete</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items"></ul>
<input type="text" id="newText"/>
<input type="button" value="Add" onclick="addItem()">
<script>
    function addItem() {
        let inputBox = document.getElementById("newText");
        if (inputBox.value.length === 0) return;

        let newElement = document.createElement("li");
        newElement.textContent = inputBox.value + " ";
        let deleteLink = document.createElement("a");
        deleteLink.href = "#";
        deleteLink.textContent = "[Delete]";
        deleteLink.addEventListener("click", deleteItem);
        newElement.appendChild(deleteLink);

        document.getElementById("items").appendChild(newElement);
        inputBox.value = "";

        function deleteItem() {
            let toRemove = this.parentNode;
            toRemove.parentNode.removeChild(toRemove);
        }
    }
</script>
</body>
</html>
