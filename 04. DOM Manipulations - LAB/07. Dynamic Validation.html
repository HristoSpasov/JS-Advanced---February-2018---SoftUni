<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8"><title>Focus</title>
    <style>.error { border: 2px solid red; }</style>
</head>
<body onload="validate()">
<label for="email">Enter email:</label>
<input id="email" type="text"/>
<script>
    function validate() {
        let inputBox = document.querySelector("#email");
        let pattern = /^([\w\-.]+)@([a-z]+)(\.[a-z]+)+$/
        inputBox.addEventListener('change', event => {
            pattern.test(event.target.value) ? event.target.removeAttribute('class') : event.target.className = 'error';
        });
    }
</script>
</body>
</html>
