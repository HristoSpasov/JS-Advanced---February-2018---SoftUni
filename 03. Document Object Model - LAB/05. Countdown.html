<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
</head>
<body>
    <input type="text" id="time" style="border:3px solid blue; text-align:center; font-size:2em;" disabled="true"/>
    <script>window.onload = function() { countdown(600); }</script>
    <script>
        function countdown(seconds) {
            let timer = setInterval(
                function () {
                    if (seconds == 0){
                        clearInterval(timer);
                    }
                    seconds--;
                    let m = seconds / 60 > 0 ? Math.floor(seconds / 60) : 0;
                    let s = seconds % 60 > 9 ? seconds % 60 : '0' + seconds % 60;
                    document.getElementById("time").value = m + ':' + s;
                },
                1000
            )
        }
    </script>
</body>
</html>
