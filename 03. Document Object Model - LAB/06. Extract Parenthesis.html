<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extract</title>
</head>
<body>
    <p id="content">
        Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink). It can be made of grapes, plums or other fruits (even apples).
    </p>
    <script>
        function extractElements(id) {
            let content = document.getElementById(id);

            // Extract elements if any
            let pattern = /\(([^)]+)\)/g;
            let text = content.textContent;
            let result = [];

            let match = [];

            while((match = pattern.exec(text))){
                result.push(match[1]);
            }

            return result.join(', ');
        }
    </script>
</body>
</html>
